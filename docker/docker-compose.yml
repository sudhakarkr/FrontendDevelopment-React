version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hackathon-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://api:8080/api/v1
    depends_on:
      - api
    networks:
      - hackathon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    image: hackathon-api:latest
    container_name: hackathon-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/hackathon
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - JWT_SECRET=your-256-bit-secret-key-for-jwt-signing-must-be-long-enough
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hackathon-network

  postgres:
    image: postgres:16-alpine
    container_name: hackathon-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=hackathon
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hackathon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  hackathon-network:
    driver: bridge

volumes:
  postgres-data:
